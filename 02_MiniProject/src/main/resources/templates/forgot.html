<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">

	<p th:text="${successMsg}" class="text-success"></p>
               
	<div class="row">
	            
		<div class="col-md-6">
			<div class="card">
				<div class=" card-body">
				<div class="text-center">
				   <img   th:src="@{${'/images/logo.jpg'}}"></img>
				<br>
				
                 <h3>Recover your password</h3>
				</div>
				
                <br><br>
                <div class="text-center">
                 <p  th:text="${msg}"   class="text-danger"></p>
                </div>
                
				<form th:action="@{/forgotPsw}" method="POST">
					<div class="mb-3">
					
						<input type="email" 
						        class="form-control"
						        name="userEmail"
						        placeholder="Enter your Email address"
						         id="userEmail" 
						         aria-describedby="emailHelp">
						
					</div>
					
					<input type="submit" style="width: 100%;" class="btn btn-primary" value="Recover PAssword"></input>
				</form>
				<br>
				

				Don't' have nay account? <a th:href="@{/signup}" type="button" >Create New</a>
			</div>

		</div>
	</div>


	<div class="col-md-6">

		<img th:src="@{${'/images/login-image.png'}}"></img>
	</div>
	</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		
	
</body>

</html>
