<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">

	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class=" card-body">
				<img   th:src="@{${'/images/logo.jpg'}}"></img>
                 <h3>Please create Account here</h3>
              
                <p th:text="${successMsg}" class="text-success"></p>
                <p th:text="${errorMsg}"   class="text-danger"></p>

				<form th:action="@{/signup}" th:object="${user}"  method="POST">
				<br>
					<div class="mb-3">

						<input type="text"
						       class="form-control" 
						       id="userName"
						       th:field="*{userName}"
						       placeholder="Name"
						        aria-describedby="emailHelp">
					
					</div><br>
					<div class="mb-3">
						
						<input type="email"
						       class="form-control" 
						        placeholder="userEmail"
						    
						        th:field="*{userEmail}"
						        id="userEmail">
					</div><br>
					<div class="mb-3">
						
						<input type="number"
						       class="form-control" 
						        placeholder="Contact Number"
						         th:field="*{userContact}"
						       
						     id="userContact">
					</div>
					
					<button type="submit" style="width: 100%;" class="btn btn-primary">Signup</button>
				<br><br>
				   Do you have an account? <a th:href="@{/login}" type="button" >Login here</a>
				</form>
				<br>
				

				
			</div>

		</div>
	</div>


	<div class="col-md-6">

		<img th:src="@{${'/images/login-image.png'}}"></img>
	</div>
	</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		
	
</body>

</html>
