<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">

	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class=" card-body">
				<img   th:src="@{${'/images/logo.jpg'}}"></img>
                 <h3>Please login to your Account</h3>

                <p th:text="${successMsg}" class="text-success"></p>
                <p th:text="${errorMsg}"   class="text-danger"></p>
				<form th:action="@{/login}" th:object="${loginForm}" method="post">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" 
						        class="form-control" 
						        th:field="*{userEmail}"
						        id="exampleInputEmail1"
						         aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" 
						       class="form-control"
						       th:field="*{password}"
						        id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<input type="submit" class="btn btn-primary" value="Login"></input>
				</form>
				<br>
				<a th:href="@{/forgot}">Forgot Password?</a><br><br>

				Don't' have nay account? <a th:href="@{/signup}" type="button" >Create New</a>
			</div>

		</div>
	</div>


	<div class="col-md-6">

		<img th:src="@{${'/images/login-image.png'}}"></img>
	</div>
	</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		
	
</body>

</html>
